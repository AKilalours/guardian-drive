run:
  seed: 1337
  device: "cpu"
  out_dir: "reports/wesad_physio"

data:
  wesad_root: "data/raw/WESAD"
  subjects:
    ["S2","S3","S4","S5","S6","S7","S8","S9","S10","S11","S13","S14","S15","S16","S17"]
  split:
    strategy: "loso"
    test_subject: "S16"
    # IMPORTANT: fixed multi-val holdout (not used as test by default run_loso.py)
    val_subject: ["S15","S14","S10"]
  task:
    type: "binary"
    stress_label: 1
    nonstress_labels: [1,3]

preprocess:
  use_chest: true
  use_wrist: false
  signals:
    chest: ["ECG", "EDA", "Resp", "Temp"]
  resample_hz: 100
  window_sec: 30.0
  stride_sec: 5.0
  label_strategy: "majority"
  normalize_mode: "global"   # more stable than per_window across subjects

quality:
  sqi_threshold: 0.8
  rules:
    ecg_min_std: 0.005

model:
  in_channels: 4
  hidden_channels: [32, 64, 128]
  kernel_size: 7
  dropout: 0.2

train:
  epochs: 10
  batch_size: 128
  lr: 0.001
  weight_decay: 0.0001
  grad_clip: 1.0

robustness:
  enable: true
  noise_std: 0.03
  channel_dropout_prob: 0.15

bench:
  batch_size: 1
  num_warmup: 20
  num_runs: 200

